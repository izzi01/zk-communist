name: Docker Build and Push

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  docker-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64
          driver-opts: |
            image=moby/buildkit:buildx-stable-1
          buildkitd-flags: --allow-insecure-entitlement security.insecure

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub (optional)
        if: github.event_name != 'pull_request' && secrets.DOCKERHUB_USERNAME != ''
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            ${{ secrets.DOCKERHUB_USERNAME && format('{0}/{1}', 'docker.io', env.IMAGE_NAME) || '' }}
          tags: |
            type=ref,event=branch,suffix=-{{ sha }}
            type=ref,event=pr,suffix=-pr-{{ pr }}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=stable,enable={{is_default_branch}}

      - name: Extract additional metadata
        id: extra-meta
        run: |
          echo "build_date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
          echo "vcs_ref=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "git_commit=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          echo "git_branch=$(git rev-parse --abbrev-ref HEAD)" >> $GITHUB_OUTPUT

      - name: Build and test container image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: false
          load: true
          tags: zk-communist:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ steps.extra-meta.outputs.build_date }}
            VCS_REF=${{ steps.extra-meta.outputs.vcs_ref }}
          labels: |
            org.opencontainers.image.title=${{ github.event.repository.name }}
            org.opencontainers.image.description=${{ github.event.repository.description }}
            org.opencontainers.image.url=${{ github.event.repository.html_url }}
            org.opencontainers.image.source=${{ github.event.repository.clone_url }}
            org.opencontainers.image.version=${{ steps.meta.outputs.version }}
            org.opencontainers.image.created=${{ steps.extra-meta.outputs.build_date }}
            org.opencontainers.image.revision=${{ steps.extra-meta.outputs.git_commit }}
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.documentation=${{ github.event.repository.html_url }}/blob/main/README.md

      - name: Run container tests
        run: |
          echo "Running container integration tests..."
          timeout 300 python tests/test_container_integration.py || {
            echo "Container tests failed or timed out"
            exit 1
          }

      - name: Build and push container image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ steps.extra-meta.outputs.build_date }}
            VCS_REF=${{ steps.extra-meta.outputs.vcs_ref }}
          target: production

      - name: Run container security scan
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        if: github.event_name != 'pull_request'
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Generate SBOM
        if: github.event_name != 'pull_request'
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v3
        with:
          name: sbom
          path: sbom.spdx.json
          retention-days: 90

      - name: Update Docker Hub description
        if: github.event_name == 'release' && secrets.DOCKERHUB_USERNAME != ''
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.IMAGE_NAME }}
          readme-filepath: ./docs/kubernetes-deployment.md

  k8s-deployment:
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        if: secrets.KUBE_CONFIG != ''
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Deploy to Kubernetes
        if: secrets.KUBE_CONFIG != ''
        run: |
          # Update deployment with new image tag
          export IMAGE_TAG="latest"
          export REGISTRY="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"

          # Create namespace if it doesn't exist
          kubectl create namespace zk-communist --dry-run=client -o yaml | kubectl apply -f -

          # Update and apply ConfigMap
          envsubst < k8s/configmap.yaml | kubectl apply -f - -n zk-communist

          # Apply secrets (you'll need to create these manually)
          kubectl apply -f k8s/secret.yaml -n zk-communist --dry-run=client

          # Update deployment with new image
          kubectl patch deployment zk-communist -n zk-communist -p "{\"spec\":{\"template\":{\"spec\":{\"containers\":[{\"name\":\"zk-communist\",\"image\":\"$REGISTRY:$IMAGE_TAG\"}]}}}}"

          # Wait for rollout to complete
          kubectl rollout status deployment/zk-communist -n zk-communist --timeout=300s

          # Show deployment status
          kubectl get pods -n zk-communist -l app=zk-communist

  deploy-staging:
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: staging

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to staging environment
        run: |
          echo "Deploying to staging environment..."
          # Add your staging deployment logic here
          # This could be a different Kubernetes cluster, Docker Swarm, etc.

  notify:
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: always()

    steps:
      - name: Notify on success
        if: needs.docker-build.result == 'success'
        run: |
          echo "✅ Docker build and push completed successfully!"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "Tag: ${{ steps.meta.outputs.version }}"
          echo "Platforms: linux/amd64,linux/arm64"

      - name: Notify on failure
        if: needs.docker-build.result == 'failure'
        run: |
          echo "❌ Docker build and push failed!"
          echo "Please check the workflow logs for details."