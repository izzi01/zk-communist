# Docker Compose for ZK-Communist Network Monitoring Service
# Development and testing environment

version: '3.8'

services:
  network-monitoring:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: network-monitoring
    ports:
      - "8012:8012"  # API port
      - "9090:9090"  # Metrics port
    environment:
      - PYTHONUNBUFFERED=1
      - CONFIG_PATH=/app/config/config.yaml
      - ENCRYPTION_KEY_PATH=/app/secrets/encryption_keys.yaml
      - LOG_LEVEL=INFO
      - OPERATION_MODE=standalone
    volumes:
      - ./config:/app/config:ro
      - ./logs:/var/log/network-monitoring
      - network-monitoring-data:/var/opt/network-monitoring
      - network-monitoring-secrets:/app/secrets
    networks:
      - network-monitoring-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8012/api/v1/system/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - prometheus

  prometheus:
    image: prom/prometheus:v2.40.0
    container_name: prometheus
    ports:
      - "9091:9090"  # Prometheus web UI (different port to avoid conflict)
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=7d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - network-monitoring-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3

  grafana:
    image: grafana/grafana:9.3.0
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - network-monitoring-net
    restart: unless-stopped
    depends_on:
      - prometheus

  # Optional: ZKTeco device simulator for testing
  device-simulator:
    build:
      context: ./docker/device-simulator
      dockerfile: Dockerfile
    container_name: device-simulator
    ports:
      - "4370:4370/udp"
    environment:
      - DEVICE_IP=192.168.1.100
      - DEVICE_MODEL=ZMM210_TFT
    networks:
      - network-monitoring-net
    profiles:
      - testing
    restart: unless-stopped

  # Optional: Redis for caching (if needed)
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - network-monitoring-net
    profiles:
      - caching
    restart: unless-stopped

  # Optional: PostgreSQL for extended logging (if needed)
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=network_monitoring
      - POSTGRES_USER=networkmon
      - POSTGRES_PASSWORD=secure_password_123
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - network-monitoring-net
    profiles:
      - database
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U networkmon -d network_monitoring"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  network-monitoring-data:
    driver: local
  network-monitoring-secrets:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  redis-data:
    driver: local
  postgres-data:
    driver: local

networks:
  network-monitoring-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16