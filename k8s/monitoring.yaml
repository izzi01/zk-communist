---
# ZK-Communist Time Liberation Server - Monitoring Configuration
# Prometheus, ServiceMonitor, and AlertManager integration

apiVersion: v1
kind: ServiceAccount
metadata:
  name: zk-communist
  namespace: zk-communist
  labels:
    app: zk-communist
    component: monitoring

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: zk-communist-metrics-reader
  labels:
    app: zk-communist
    component: monitoring
rules:
- nonResourceURLs: ["/metrics"]
  verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: zk-communist-metrics-reader
  labels:
    app: zk-communist
    component: monitoring
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: zk-communist-metrics-reader
subjects:
- kind: ServiceAccount
  name: zk-communist
  namespace: zk-communist

---
# Prometheus ServiceMonitor
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: zk-communist-metrics
  namespace: zk-communist
  labels:
    app: zk-communist
    component: monitoring
    release: prometheus
  annotations:
    description: "Collects metrics from ZK-Communist Time Liberation Server"
spec:
  selector:
    matchLabels:
      app: zk-communist
  endpoints:
  - port: metrics
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
    honorLabels: true
    relabelings:
    - sourceLabels: [__meta_kubernetes_pod_node_name]
      targetLabel: node
    - sourceLabels: [__meta_kubernetes_pod_name]
      targetLabel: pod
    - sourceLabels: [__meta_kubernetes_namespace]
      targetLabel: namespace

---
# PrometheusRule for custom alerting
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: zk-communist-alerts
  namespace: zk-communist
  labels:
    app: zk-communist
    component: monitoring
    release: prometheus
  annotations:
    description: "Alerting rules for ZK-Communist Time Liberation Server"
spec:
  groups:
  - name: zk-communist.rules
    rules:
    - alert: ZKCommunistDown
      expr: up{job="zk-communist"} == 0
      for: 2m
      labels:
        severity: critical
        service: zk-communist
      annotations:
        summary: "ZK-Communist Time Liberation Server is down"
        description: "ZK-Communist Time Liberation Server has been down for more than 2 minutes."
        runbook_url: "https://docs.zk-communist.io/troubleshooting"

    - alert: ZKCommunistHighMemoryUsage
      expr: container_memory_usage_bytes{pod=~"zk-communist-.*"} / container_spec_memory_limit_bytes * 100 > 90
      for: 5m
      labels:
        severity: warning
        service: zk-communist
      annotations:
        summary: "ZK-Communist high memory usage"
        description: "ZK-Communist memory usage is above 90% for more than 5 minutes."

    - alert: ZKCommunistHighCPUUsage
      expr: rate(container_cpu_usage_seconds_total{pod=~"zk-communist-.*"}[5m]) * 100 > 80
      for: 5m
      labels:
        severity: warning
        service: zk-communist
      annotations:
        summary: "ZK-Communist high CPU usage"
        description: "ZK-Communist CPU usage is above 80% for more than 5 minutes."

    - alert: ZKCommunistDeviceConnectionFailure
      expr: zk_communist_device_connection_status == 0
      for: 1m
      labels:
        severity: warning
        service: zk-communist
      annotations:
        summary: "ZK-Communist device connection failure"
        description: "ZK-Communist cannot connect to the ZKTeco device."

    - alert: ZKCommunistManipulationFailureRate
      expr: rate(zk_communist_manipulation_failures_total[5m]) / rate(zk_communist_manipulation_total[5m]) * 100 > 20
      for: 3m
      labels:
        severity: warning
        service: zk-communist
      annotations:
        summary: "ZK-Communist high manipulation failure rate"
        description: "ZK-Communist manipulation failure rate is above 20% for more than 3 minutes."

    - alert: ZKCommunistNotInManipulationWindow
      expr: zk_communist_manipulation_active == 0 and (hour() >= 7 and hour() <= 9)
      for: 10m
      labels:
        severity: info
        service: zk-communist
      annotations:
        summary: "ZK-Communist outside manipulation window"
        description: "ZK-Communist is not in manipulation window during morning hours."

