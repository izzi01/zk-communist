---
# OpenTelemetry Collector Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: zk-communist
  labels:
    app: zk-communist
    component: monitoring
    opentelemetry-collector-config: "true"
data:
  collector.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

    processors:
      batch:
      memory_limiter:
        limit_mib: 512

    exporters:
      logging:
        loglevel: info
      prometheus:
        endpoint: "0.0.0.0:8889"
        namespace: "zk_communist"

    service:
      pipelines:
        metrics:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [logging, prometheus]

---
# Jaeger Service for distributed tracing (optional)
apiVersion: jaegertracing.io/v1
kind: Jaeger
metadata:
  name: zk-communist-jaeger
  namespace: zk-communist
  labels:
    app: zk-communist
    component: monitoring
spec:
  strategy: production
  storage:
    type: memory
  ingress:
    enabled: true
    hosts:
      - jaeger.zk-communist.local
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
  agent:
    strategy: DaemonSet